<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos Turísticos</title>
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Header e Barra de navegação -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="./index.html">
                    <p>Guia de Brasília</p>
                </a>
            </div>
            <div class="container-links">
                <ul class="nav-links">
                    <li class="">
                        <a class="links-navbar" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="">
                        <a class="links-navbar" href="./hoteis.html">Hotéis</a>
                    </li>
                    <li class="">
                        <a class="links-navbar" href="#">Pontos Turísticos</a>
                    </li>
                    <li class="">
                        <a href="./index.html">Guias</a>
                    </li>
                    <li class="">
                        <a href="./index.html">Newsletter</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>

        <!-- Cards dos pontos turísticos -->
        <section id="pontos-turisticos">
            <div class="navegacao">
                <div>
                    <h1 class="titulo-navegacao">Melhores Pontos Turísticos de Brasília</h1>
                </div>

                <div class="container">
                    <div class="card">
                        <img src="./assets/images/catedral_destaque.jpg" class="img-fluid" class="card-img"
                            alt="Catedral de Brasília">
                        <h5 class="card-titulo">Catedral</h5>
                    </div>

                    <div class="card">
                        <img src="./assets/images/palacio_itamaraty.jpg" class="img-fluid" class="card-img"
                            alt="Palácio Itamaraty">
                        <h5 class="card-titulo">Palácio Itamaraty</h5>
                    </div>

                    <div class="card">
                        <img src="./assets/images/congresso.jpg" class="card-img" alt="Congresso Nacional">
                        <h5 class="card-titulo">Congresso Nacional</h5>
                    </div>

                    <div class="card">
                        <img src="./assets/images/memorial.jpg" class="card-img" alt="Memorial JK">
                        <h5 class="card-titulo">Memorial JK</h5>
                    </div>

                    <div class="card">
                        <img src="./assets/images/visao_torre.jpg" class="card-img" alt="Torre de TV">
                        <h5 class="card-titulo">Esplanada e Torre de TV</h5>
                    </div>

                    <div class="card">
                        <img src="./assets/images/pontao_lago.jpg" class="card-img" alt="Pontâo do Lago">
                        <h5 class="card-titulo">Pontão do Lago</h5>
                    </div>

                    <div class="card">
                        <img src="./assets/images/ponte.jpg" class="card-img" alt="Ponte JK">
                        <h5 class="card-titulo">Ponte JK</h5>
                    </div>

                    <div class="card">
                        <img src="./assets/images/palacio_planalto.jpg" class="card-img" alt="Palácio do Planalto">
                        <h5 class="card-titulo">Palácio do Planalto</h5>
                    </div>
                    <div class="card">
                        <img src="./assets/images/museu.jpg" class="card-img" alt="Museu Nacional">
                        <h5 class="card-titulo">Museu Nacional</h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
